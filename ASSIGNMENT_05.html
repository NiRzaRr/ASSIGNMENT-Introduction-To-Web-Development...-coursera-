    // FUNCTION FOR VALIDATING NAME, WHETHER LENGTH OF INPUT IS <5 OR >5 !!

        let naam = document.getElementById("fname").value ;
        if(naam.length < 5){
           document.getElementById('stxt').innerHTML= "&nbsp&nbsp" + "TOO SHORT";
           document.getElementById("stxt").style.color = 'red';
        }
        else{
            document.getElementById('stxt').innerHTML= "&nbsp&nbsp" + "PERFECT";
            document.getElementById("stxt").style.color = 'green';
        }
    }
    // FUNCTION FOR SUBMITING THE FORM

            document.getElementById("sbmt").innerHTML= naam.toUpperCase() + ",&nbsp&nbsp" +  "THANK YOU!!" + '<br><br>' + "Your problem will be shared to maintenance department, within 2 working days." ;
    }
    // FUNCTION FOR VALIDINTING INVOICE NUMBER (MAX. 10 digits)

    }
